{% extends "store/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">Criar Conta</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }} {# Formulário de registro com crispy_forms #}
          <button type="submit" class="btn btn-success btn-block mt-3">Registrar</button>
        </form>
        <p class="text-center mt-3">
          Já tem uma conta? <a href="{% url 'accounts:login' %}">Faça login aqui</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
