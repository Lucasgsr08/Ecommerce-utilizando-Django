<aside class="sidebar">
  <h3>Categorias</h3>
  <ul class="category-list">
    <li>
      <a href="{% url 'store:product_list' %}" {% if not category %}class="selected"{% endif %}>
        Todos
      </a>
    </li>
    {% for c in categories %}
      <li>
        <a href="{{ c.get_absolute_url }}" {% if category and category.slug == c.slug %}class="selected"{% endif %}>
          {{ c.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <h3 style="margin-top: 2rem;">Suporte</h3>
  <ul class="category-list">
    <li><a href="{% url 'store:contato' %}">Contato</a></li>
    <li><a href="{% url 'store:ajuda' %}">Ajuda</a></li>
    <li><a href="{% url 'store:sobre' %}">Sobre</a></li>
  </ul>
</aside>
